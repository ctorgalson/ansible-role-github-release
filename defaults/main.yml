---
# defaults file for ansible-role-github-release

ghr:
  user: "drud"
  project: "ddev"
  version: "v1.3.0"
  # Used in constructing download URL. Should be one of "linux", "macos", or
  # "windows".
  os: "linux"
  # Which archive to download, `.zip` or `.tar.gz`.
  compression: "tar.gz"
  tmp_dir: "/tmp"
  install_dir: "/usr/local/bin/"
